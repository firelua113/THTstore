<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>store_sub</title>

        <!-- Font awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
            rel="stylesheet"
        />
        <!-- Css bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Global css -->
        <link rel="stylesheet" href="css/style.css" />

        <!-- local css -->
        <!-- <link rel="stylesheet" href="css/home.css" /> -->
        <link rel="stylesheet" href="css/news.css" />
        <link rel="stylesheet" href="css/store.css" />
        <link rel="stylesheet" href="css/store_sub.css" />
        <link rel="stylesheet" href="css/store_sub_details.css" />
        <link rel="stylesheet" href="css/box-product.css" />
        <style>
            .row div {
                /* background-color: blue; */
                color: black;
            }
            .progress {
                height: 30px;
                border-radius: 0px;
            }
            .progress-bar {
                width: 100%;
                height: 30px;
                background-color: orange;
            }
            .vote-2 {
                width: 50% !important;
            }
            .vote-3 {
                width: 0% !important;
            }
        </style>
    </head>
    <body>
        <div>
            <div id="comment" class="container">
                <div class="row">
                    <div class="col-lg-3">
                        <h2>4.8/5</h2>
                        <!-- 5 star -->
                        <div class="d-flex">
                            <div class="star pe-2">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star text-secondary"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <!-- 5 star -->
                        <div class="row progress-total d-flex">
                            <div class="col-lg-6 text-end">
                                <div class="star pe-2">
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star text-secondary"></i>
                                </div>
                            </div>
                            <div class="col-lg-6 row d-flex">
                                <div class="col-lg-11 progress ms-0 me-0 ps-0 pe-0">
                                    <div class="progress-bar"></div>
                                </div>
                                <div class="col-lg-1 text-secondary text-black-50 align-self-center">10</div>
                            </div>
                        </div>
                        <!-- 4 star -->
                        <div class="row progress-total d-flex">
                            <div class="col-lg-6 text-end">
                                <div class="star pe-2">
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star hidden"></i>
                                </div>
                            </div>
                            <div class="col-lg-6 row d-flex">
                                <div class="col-lg-11 ms-0 me-0 ps-0 pe-0">
                                    <div class="progress-bar vote-2"></div>
                                </div>
                                <div class="col-lg-1 text-secondary text-black-50 align-self-center">5</div>
                            </div>
                        </div>
                        <!-- 3 star -->
                        <div class="row progress-total d-flex">
                            <div class="col-lg-6 text-end">
                                <div class="star pe-2">
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star hidden"></i>
                                    <i class="fa-solid fa-star hidden"></i>
                                </div>
                            </div>
                            <div class="col-lg-6 row d-flex">
                                <div class="col-lg-11 ms-0 me-0 ps-0 pe-0">
                                    <div class="progress-bar vote-3"></div>
                                </div>
                                <div class="col-lg-1 text-secondary text-black-50 align-self-center">0</div>
                            </div>
                        </div>
                        <!-- 2 star -->
                        <div class="row progress-total d-flex">
                            <div class="col-lg-6 text-end">
                                <div class="star pe-2">
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star hidden"></i>
                                    <i class="fa-solid fa-star hidden"></i>
                                    <i class="fa-solid fa-star hidden"></i>
                                </div>
                            </div>
                            <div class="col-lg-6 row d-flex">
                                <div class="col-lg-11 ms-0 me-0 ps-0 pe-0">
                                    <div class="progress-bar vote-3"></div>
                                </div>
                                <div class="col-lg-1 text-secondary text-black-50 align-self-center">0</div>
                            </div>
                        </div>
                        <!-- 1 star -->
                        <div class="row progress-total d-flex">
                            <div class="col-lg-6 text-end">
                                <div class="star pe-2">
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star hidden"></i>
                                    <i class="fa-solid fa-star hidden"></i>
                                    <i class="fa-solid fa-star hidden"></i>
                                    <i class="fa-solid fa-star hidden"></i>
                                </div>
                            </div>
                            <div class="col-lg-6 row d-flex">
                                <div class="col-lg-11 ms-0 me-0 ps-0 pe-0">
                                    <div class="progress-bar vote-3"></div>
                                </div>
                                <div class="col-lg-1 text-secondary text-black-50 align-self-center">0</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3"></div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

        <!-- jquery -->
        <script src="js/style.js"></script>
        <script src="js/news.js"></script>
        <script src="js/style-products.js"></script>

        <!-- js bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
